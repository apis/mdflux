name: Release Build

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

env:
  VERSION_BASE: "1.0"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Download dependencies
        run: just deps

      - name: Fetch assets
        run: just fetch-assets

      - name: Build production binary
        run: |
          echo "Building for linux/amd64..."
          go build -trimpath -ldflags="-s -w -X main.Version=${{ env.VERSION_BASE }}.${{ github.run_number }}" -o dist/mdflux ./cmd/mdflux
          cp LICENSE dist/
          cp configs/mdflux.cfg.toml dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mdflux-linux-amd64
          path: dist/*

      - name: Create release zip
        if: github.event_name == 'release'
        working-directory: dist
        run: zip mdflux-linux-amd64.zip mdflux LICENSE mdflux.cfg.toml

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/mdflux-linux-amd64.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Download dependencies
        run: just deps

      - name: Fetch assets
        run: just fetch-assets

      - name: Build production binary
        run: |
          echo "Building for windows/amd64..."
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          go build -trimpath -ldflags="-s -w -X main.Version=${{ env.VERSION_BASE }}.${{ github.run_number }}" -o dist/mdflux.exe ./cmd/mdflux
          Copy-Item LICENSE dist/
          Copy-Item configs/mdflux.cfg.toml dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mdflux-windows-amd64
          path: dist/*

      - name: Create release zip
        if: github.event_name == 'release'
        run: Compress-Archive -Path dist/mdflux.exe, dist/LICENSE, dist/mdflux.cfg.toml -DestinationPath dist/mdflux-windows-amd64.zip

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/mdflux-windows-amd64.zip
