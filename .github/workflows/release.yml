name: Release Build

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ""
          - goos: windows
            goarch: amd64
            suffix: ".exe"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Download dependencies
        run: just deps

      - name: Fetch assets
        run: just fetch-assets

      - name: Build production binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          echo "Building for $GOOS/$GOARCH..."
          go build -trimpath -ldflags="-s -w" -o bin/mdflux-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} ./cmd/mdflux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mdflux-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/mdflux-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: bin/mdflux-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}
