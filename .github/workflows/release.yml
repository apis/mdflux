name: Release Build

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Download dependencies
        run: just deps

      - name: Fetch assets
        run: just fetch-assets

      - name: Build production binary
        run: |
          echo "Building for linux/amd64..."
          go build -trimpath -ldflags="-s -w" -o bin/mdflux ./cmd/mdflux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mdflux-linux-amd64
          path: |
            bin/mdflux
            LICENSE

      - name: Create release zip
        if: github.event_name == 'release'
        run: zip -j bin/mdflux-linux-amd64.zip bin/mdflux LICENSE

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: bin/mdflux-linux-amd64.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Download dependencies
        run: just deps

      - name: Fetch assets
        run: just fetch-assets

      - name: Build production binary
        run: |
          echo "Building for windows/amd64..."
          go build -trimpath -ldflags="-s -w" -o bin/mdflux.exe ./cmd/mdflux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mdflux-windows-amd64
          path: |
            bin/mdflux.exe
            LICENSE

      - name: Create release zip
        if: github.event_name == 'release'
        run: Compress-Archive -Path bin/mdflux.exe, LICENSE -DestinationPath bin/mdflux-windows-amd64.zip

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: bin/mdflux-windows-amd64.zip
